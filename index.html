<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div class="overlay"></div>

    <div class="popup">
      <img src="img/cross.png" id="closeCross" alt="cross-close" />
      <h3>Success!</h3>
      <p>You have successfully subscribed to the email newsletter</p>
      <button id="closeBtn"><p>Close</p></button>
    </div>

    <header>
      <img src="img/cloud.png" class="cloud" alt="cloud1" />

      <img src="img/logo.svg" class="logo" alt="logo" />

      <img src="img/cloud-2.png" class="cloud" alt="cloud2" />
    </header>

    <main>
      <div class="heading">
        <h1>Under Construction</h1>
        <p class="subheading">
          We're making lots of improvements and will be back soon
        </p>
      </div>

      <div class="timer">
        <div class="timer__part">
          <div class="numbers">
            <p class="tablet">0</p>
            <p class="timer-dot">:</p>
          </div>

          <div class="number-part">
            <img src="img/textspace.png" class="textspace" alt="text-timer" />
            <p class="timer-text">Days</p>
          </div>
        </div>

        <div class="timer__part">
          <div class="numbers">
            <p class="tablet">0</p>
            <p class="timer-dot">:</p>
          </div>

          <div class="number-part">
            <img src="img/textspace.png" class="textspace" alt="text-timer" />
            <p class="timer-text">Hours</p>
          </div>
        </div>

        <div class="timer__part">
          <div class="numbers">
            <p class="tablet">0</p>
            <p class="timer-dot">:</p>
          </div>

          <div class="number-part">
            <img src="img/textspace.png" class="textspace" alt="text-timer" />
            <p class="timer-text">Minutes</p>
          </div>
        </div>

        <div class="timer__part">
          <div class="numbers">
            <p class="tablet">0</p>
            <p class="timer-dot"></p>
          </div>

          <div class="number-part">
            <img src="img/textspace.png" class="textspace" alt="text-timer" />
            <p class="timer-text">Seconds</p>
          </div>
        </div>
      </div>
      <div class="event">
        <p>Check our event page when you wait:</p>
        <button><p>Go to the event</p></button>
      </div>
    </main>

    <footer>
      <div class="search">
        <input type="text" class="notify" />
        <button class="arrow-btn">
          <img src="img/arrow.png" alt="arrow-search-btn" />
        </button>
      </div>
    </footer>

    <script src="index.js" async defer></script>
  </body>
</html>
